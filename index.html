<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
        <div class="clearfix">
            <div class="col-4 float-left">
                <h5 class="mt-1">Search for a City:</h5>
                <form class="form-inline">
                    <input id="search-value" class="form-control mr-sm-2" type="search" placeholder="Search"/>
                    <button  id="search-button" class="btn btn-primary my-2 my-sm-0" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <form class="mt-1" id="search-history">
                </form>
            </div>

            <div class="col-8 float-right">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded"
                    style="width: 710; height: 19rem;">
                    <div id="current"></div>

                    <div id="uvl-display"></div>
                </div>
                <br>
                <h2>5-Day Forcast:</h2>
                <div id="fiveday" class="row mt-3"></div>

            </div>
        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>

</html>
